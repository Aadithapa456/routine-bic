<!doctype html>

  <body class="overflow-x-hidden font-pop">
    <nav

      <div class="nav-left flex items-center gap-3 text-black dark:text-white">
        <i class="fa-solid fa-book text-base"></i>
        <p class="text-2xl font-bold tracking-wider">Routine</p>

        </button>
      </div>
    </nav>
    <main class="flex flex-col justify-center gap-8 bg-white px-4 py-2">
      <div class="main-title mt-5 flex flex-col items-center gap-10">
        <p class="text-center text-xl font-semibold">Select Your Class Group</p>
        <p class="text-sm font-normal">
          Your are currently viewing schedule of Group
          <span class="display-group">L4CG1</span>
        </p>
        <div class="relative inline-block text-left">
          <div>
            <button
              type="button"
              class="flex w-full justify-center gap-x-1.5 rounded-md bg-white px-3 py-2 text-sm text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 hover:bg-gray-50 dark:bg-gray-900 dark:text-gray-200"
              id="menu-button"
              aria-expanded="false"
              aria-haspopup="true"
            >
              Select group
              <svg
                class="-mr-1 ml-6 size-5 text-gray-400"
                viewBox="0 0 20 20"
                fill="currentColor"
                aria-hidden="true"
                data-slot="icon"
              >
                <path
                  fill-rule="evenodd"
                  d="M5.22 8.22a.75.75 0 0 1 1.06 0L10 11.94l3.72-3.72a.75.75 0 1 1 1.06 1.06l-4.25 4.25a.75.75 0 0 1-1.06 0L5.22 9.28a.75.75 0 0 1 0-1.06Z"
                  clip-rule="evenodd"
                />
              </svg>
            </button>
          </div>
          <div
            id="dropdown-menu"
            class="absolute right-0 z-10 mt-2 hidden w-full origin-top-right rounded-md bg-white shadow-lg ring-1 ring-black/5 focus:outline-none dark:bg-gray-900 dark:ring-gray-700"
            role="menu"
            aria-orientation="vertical"
            aria-labelledby="menu-button"
            tabindex="-1"
          >
            <div class="py-1" role="none">
              <button
                type="submit"
                class="class-groups-btn block w-full px-4 py-2 text-left text-sm text-gray-700 hover:bg-gray-300 dark:text-gray-300 dark:hover:bg-gray-50 dark:hover:text-gray-700"
                role="menuitem"
                tabindex="-1"
                id="menu-item-3"
              >
                L4CG1
              </button>
              <button
                type="submit"
                class="class-groups-btn block w-full px-4 py-2 text-left text-sm text-gray-700 hover:bg-gray-300 dark:text-gray-300 dark:hover:bg-gray-50 dark:hover:text-gray-700"
                role="menuitem"
                tabindex="-1"
                id="menu-item-3"
              >
                L4CG2
              </button>
              <button
                type="submit"
                class="class-groups-btn block w-full px-4 py-2 text-left text-sm text-gray-700 hover:bg-gray-300 dark:text-gray-300 dark:hover:bg-gray-50 dark:hover:text-gray-700"
                role="menuitem"
                tabindex="-1"
                id="menu-item-3"
              >
                L4CG3
              </button>
              <button
                type="submit"
                class="class-groups-btn block w-full px-4 py-2 text-left text-sm text-gray-700 hover:bg-gray-300 dark:text-gray-300 dark:hover:bg-gray-50 dark:hover:text-gray-700"
                role="menuitem"
                tabindex="-1"
                id="menu-item-3"
              >
                L4CG4
              </button>
            </div>
          </div>
        </div>
      </div>
      <div
        class="mt-10 border-b border-gray-200 text-center text-sm font-medium text-gray-500 dark:border-gray-700 dark:text-gray-400"
      >
        <ul
          class="grid grid-cols-2 gap-2 sm:grid-cols-3 md:grid-cols-4 lg:grid-cols-6"
        >
          <li class="me-2">
            <button href="#" class="btn-day inline-block rounded-t-lg p-4">
              Sunday
            </button>
          </li>
          <li class="me-2">
            <button
              href="#"
              class="btn-day inline-block rounded-t-lg p-4"
              aria-current="page"
            >
              Monday
            </button>
          </li>
          <li class="me-2">
            <button href="#" class="btn-day inline-block rounded-t-lg p-4">
              Tuesday
            </button>
          </li>
          <li class="me-2">
            <button href="#" class="btn-day inline-block rounded-t-lg p-4">
              Wednesday
            </button>
          </li>
          <li class="me-2">
            <button href="#" class="btn-day inline-block rounded-t-lg p-4">
              Thursday
            </button>
          </li>
          <li class="me-2">
            <button href="#" class="btn-day inline-block rounded-t-lg p-4">
              Friday
            </button>
          </li>
        </ul>
      </div>
      <div class="main-content-wrapper flex">
        <div
          class="classes-wrapper flex w-full flex-grow flex-col gap-4 md:w-3/4 lg:w-1/2"

          <div

          >
            <div class="card-left flex flex-grow items-center gap-6">
              <div class="card-cover">
                <img
                  src="https://img.freepik.com/free-vector/computer-troubleshooting-concept-illustration_114360-7496.jpg?t=st=1731552894~exp=1731556494~hmac=3a7078b16ed6f5da6d567ded90c1335d41475639666a146e65a0e40b6257c71d&w=826 "
                  alt=""
                  class="h-12 w-14 rounded-lg object-cover shadow-lg md:h-14 md:w-16 lg:h-16 lg:w-20"
                />
              </div>
              <div class="info">
                <div
                  class="main-class-info flex flex-col-reverse items-center gap-1 md:flex-row md:gap-3 lg:gap-4"
                >
                  <p class="text-sm font-semibold md:text-base">
                    Fundamentals of Computing
                  </p>
                  <div
                    class="class-code self-start rounded-full bg-green-200 px-3 py-1 text-xs text-gray-600 md:self-center"
                  >
                    4CS501
                  </div>
                </div>
                <div class="time-info flex items-center gap-2 p-1">
                  <i class="fa-regular fa-clock"></i>
                  <p class="text-xs text-gray-400">10:00 - 12:00PM</p>
                </div>
              </div>
            </div>
            <div class="card-right">
              <button
                href=""
                class="text-xs hover:text-blue-400 hover:underline md:text-sm"
              >
                View More
              </button>
            </div>
          </div>
        </div>

        <div
          class="detailed-card translate-x-[100vw] rounded-2xl border-2 border-black bg-white font-bold"
        >
          <div class="close-button flex justify-end px-3 pt-7">
            <i class="fa-solid fa-circle-xmark fa-2xl cursor-pointer"></i>
          </div>
          <div class="card-container px-10 py-10">
            <div class="card-container-header border-b-2 pb-5">
              <h1 class="card-module-title mb-3 text-xl font-bold md:text-2xl">
                Fundamentals of Computing
              </h1>

              <div class="card-extra-info flex gap-6">
                <div
                  class="card-code-info rounded-full bg-green-300 px-5 py-1 text-xs text-gray-700 md:text-sm"
                >
                  4CS015
                </div>
                <div
                  class="card-group-info rounded-full bg-green-300 px-5 py-1 text-xs text-gray-700 md:text-sm"
                >
                  L4CG2
                </div>
              </div>
            </div>

            <div class="lecturer-title">
              <h2
                class="mb-9 mt-14 rounded-2xl border-2 border-gray-600 py-2 text-center text-xl text-gray-700"
              >
                Lecturer Info
              </h2>
            </div>

            <div
              class="lecturer-details grid items-center gap-4 gap-x-7 md:grid-cols-[repeat(1,2fr_3fr)]"
            >
              <div class="contact-section space-y-7 justify-self-center">
                <div
                  class="image-container rounded-full border-b-4 border-r-4 border-green-500 p-2"
                >
                  <img
                    class="w-28 rounded-full border-2 border-black"
                    src="https://avatarfiles.alphacoders.com/366/thumb-1920-366328.jpg"
                    alt=""
                  />
                </div>

                <div class="links flex justify-between">
                  <a class="transition-transform hover:scale-125" href=""
                    ><i class="fa-brands fa-github fa-xl"></i
                  ></a>
                  <a class="transition-transform hover:scale-125" href=""
                    ><i class="fa-brands fa-linkedin fa-xl"></i
                  ></a>
                  <a class="transition-transform hover:scale-125" href=""
                    ><i class="fa-solid fa-envelope fa-xl"></i
                  ></a>
                </div>
              </div>

              <div class="info-section content-center space-y-3 p-2 md:p-1">
                <div class="card-name-container flex md:gap-1.5 gap-2">
                  <div class="card-name-left">Name:</div>
                  <div class="card-lecturer-name">Mr. Sanjeev Chamling</div>
                </div>

                <div class="class-type-container flex items-center md:gap-1.5 gap-2">
                  <div class="card-class-type-left">Class Type:</div>
                  <div
                    class="card-class-type-left rounded-full bg-green-400 px-3"
                  >
                    Yellow
                  </div>
                </div>

                <div class="card-time-container flex md:gap-1.5 gap-2">
                  <div class="card-time-left">Time:</div>
                  <div class="card-time-right">00:00 - 00:00</div>
                </div>

                <div class="card-room-container flex md:gap-1.5 gap-2">
                  <div class="card-room-left">Room:</div>
                  <div class="card-room-right">L012783</div>
                </div>
              </div>
            </div>
          </div>
        </div>

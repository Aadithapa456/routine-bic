    <main class="py-2 px-4 flex justify-center flex-col gap-10">
      <div class="main-title mt-5 flex flex-col gap-10 items-center">
        <p class="text-xl font-semibold text-center">Select Your Class Group</p>
        <p class="text-sm font-normal">
          Your are currently viewing schedule of Group <span class="display-group">L4CG1</span>
        </p>
        <div class="relative inline-block text-left">
          <div>
            <button
              type="button"
              class="flex w-full justify-center gap-x-1.5 rounded-md bg-white px-3 py-2 text-sm text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 hover:bg-gray-50 dark:bg-gray-900 dark:text-gray-200"
              id="menu-button"
              aria-expanded="false"
              aria-haspopup="true"
            >
              Select group
              <svg
                class="-mr-1 size-5 text-gray-400 ml-6"
                viewBox="0 0 20 20"
                fill="currentColor"
                aria-hidden="true"
                data-slot="icon"
              >
                <path
                  fill-rule="evenodd"
                  d="M5.22 8.22a.75.75 0 0 1 1.06 0L10 11.94l3.72-3.72a.75.75 0 1 1 1.06 1.06l-4.25 4.25a.75.75 0 0 1-1.06 0L5.22 9.28a.75.75 0 0 1 0-1.06Z"
                  clip-rule="evenodd"
                />
              </svg>
            </button>
          </div>
          <div
            id="dropdown-menu"
            class="w-full absolute right-0 z-10 mt-2 origin-top-right rounded-md bg-white shadow-lg ring-1 ring-black/5 focus:outline-none hidden dark:bg-gray-900 dark:ring-gray-700"
            role="menu"
            aria-orientation="vertical"
            aria-labelledby="menu-button"
            tabindex="-1"
          >
            <div class="py-1" role="none">
              <button

                tabindex="-1"
                id="menu-item-3"
              >
                L4CG1
              </button>
              <button
                type="submit"
                class="block w-full px-4 py-2 text-left text-sm text-gray-700 dark:text-gray-300 hover:bg-gray-300 dark:hover:bg-gray-50 dark:hover:text-gray-700"

                L4CG2

                role="menuitem"
                tabindex="-1"
                id="menu-item-3"
              >
                L4CG3
              </button>
              <form method="POST" action="#" role="none">
                <button
                  type="submit"
                  class="block w-full px-4 py-2 text-left text-sm text-gray-700 dark:text-gray-300 hover:bg-gray-300 dark:hover:bg-gray-50 dark:hover:text-gray-700"
                  role="menuitem"
                  tabindex="-1"
                  id="menu-item-3"
                >
                  L4CG4
                </button>
              </form>
            </div>
          </div>
        </div>

        <ul class="grid grid-cols-2 sm:grid-cols-3 md:grid-cols-4 lg:grid-cols-6 gap-2">

              Sunday

          <li class="me-2">
            <button
              href="#"
              class="inline-block p-4 text-blue-600 border-b-2 border-blue-600 rounded-t-lg active dark:text-blue-500 dark:border-blue-500"

          <li class="me-2">

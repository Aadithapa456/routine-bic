<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="src/css/output.css" />
    <link rel="stylesheet" href="src/input.css" />
    <script
      src="https://kit.fontawesome.com/bed699dc9b.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body class="flex h-screen items-center justify-center bg-black/50">
    <div class="detailed-card rounded-2xl bg-white font-bold">
      <div class="close-button flex justify-end px-3 pt-7">
        <i class="fa-solid fa-circle-xmark fa-2xl cursor-pointer"></i>
      </div>
      <div class="card-container px-10 py-10">
        <h1 class="mb-3 text-3xl font-bold">Fundamentals of Computing</h1>

        <div class="class-module-code flex gap-6">
          <h3 class="rounded-full bg-green-400 px-5 py-1">4CS015</h3>
          <h3 class="rounded-full bg-green-400 px-5 py-1">L4CG2</h3>
        </div>

        <div class="lecturer-title">
          <h2
            class="mb-9 mt-14 rounded-full bg-green-400 py-2 text-center text-xl"
          >
            Lecturer Info
          </h2>
        </div>

        <div
          class="lecturer-details grid grid-cols-[repeat(1,2fr_3fr)] items-center gap-x-7"
        >
          <div class="contact-section space-y-7 justify-self-center">
            <div
              class="image-container rounded-full border-b-4 border-r-4 border-green-500 p-2"
            >
              <img
                class="w-28 rounded-full border-2 border-black"
                src="https://avatarfiles.alphacoders.com/366/thumb-1920-366328.jpg"
                alt=""
              />
            </div>

            <div class="links flex justify-between">
              <a class="transition-transform hover:scale-125" href=""
                ><i class="fa-brands fa-github fa-xl"></i
              ></a>
              <a class="transition-transform hover:scale-125" href=""
                ><i class="fa-brands fa-linkedin fa-xl"></i
              ></a>
              <a class="transition-transform hover:scale-125" href=""
                ><i class="fa-solid fa-envelope fa-xl"></i
              ></a>
            </div>
          </div>

          <div class="info-section content-center space-y-3">
            <div class="name-container flex gap-1">
              <div class="name-left">Name:</div>
              <div class="name-right">Mr. Sanjeev Chamling</div>
            </div>

            <div class="class-type-container flex items-center gap-1">
              <div class="class-type-left">Class Type:</div>
              <div
                class="class-type-left rounded-full bg-green-400 px-3"
              >
                Yellow
              </div>
            </div>

            <div class="time-container flex gap-1">
              <div class="time-ccontainer-left">Time:</div>
              <div class="time-ccontainer-right">00:00 - 00:00</div>
            </div>

            <div class="room-container flex gap-1">
              <div class="room-container-left">Room:</div>
              <div class="room-container-right">L012783</div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
